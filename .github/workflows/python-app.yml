# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  cloud_functions:
    name: cloud_functions CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd cloud_functions/climateiq_data_export_cf
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        flake8 cloud_functions/climateiq_data_export_cf --show-source --statistics
    - name: Ensure black auto-formatter has run
      run: |
        black cloud_functions/climateiq_data_export_cf --check
    - name: Test with pytest
      run: |
        pytest cloud_functions/climateiq_data_export_cf
    - name: MyPy Type Checking
      run: |
        mypy cloud_functions/climateiq_data_export_cf